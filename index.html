<!DOCTYPE html>
<html>
<head>
  <style src="../node_modules/radon-ui/dist/static/css/dist.css"></style>
  <style src="../node_modules/radon-ui/dist/radon-ui.css"></style>

  <meta charset="utf-8">
  <title>dde</title>
</head>
<body>
<div id="app">

  <h1>Hello App!</h1>

  <p>

    <el-alert
      title="成功提示的文案"
      type="success">
    </el-alert>
    <el-button :plain="true" :disabled="true">主要按钮</el-button>
    <el-button type="primary" :disabled="true">主要按钮</el-button>
    <el-button type="text" :disabled="true">文字按钮</el-button>

    <!-- 使用 router-link 组件来导航. -->
    <!-- 通过传入 `to` 属性指定链接. -->
    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
    <router-link to="/radom">Go to 随机</router-link>

<router-link to="/tt">Go to te</router-link>
  </p>
  <!-- 路由出口 -->
  <!-- 路由匹配到的组件将渲染在这里 -->
  <router-view></router-view>
</div>
<!-- built files will be auto injected -->
</body>
</html>
